<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f9f9f9;
            padding: 10px;
            box-sizing: border-box;
        }
        h1 {
            font-size: 2em;
            color: #26619c;
            margin-bottom: 20px;
            text-align: center;
        }
        .button-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .button-container a {
            text-decoration: none;
            color: white;
            background-color: #26619c;
            padding: 20px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 120px;
            height: 120px;
            transition: background-color 0.3s;
            box-sizing: border-box;
        }
        .button-container a:hover {
            background-color: #4c7196;
        }
        .button-container a i {
            font-size: 2em;
            margin-bottom: 10px;
        }
        .button-container a span {
            font-size: 1em;
            font-weight: bold;
            text-align: center;
        }
        @media (min-width: 768px) {
            .button-container a {
                width: 150px;
                height: 150px;
            }
            .button-container a i {
                font-size: 2.5em;
            }
            .button-container a span {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <h1>Accueil</h1>
    <div class="button-container">
        <a href="cloze.html">
            <i class="fas fa-home"></i>
            <span>Cloze</span>
        </a>
        <a href="pomodoro.html">
            <i class="fas fa-clock"></i>
            <span>Pomodoro</span>
        </a>
        <a href="speech.html">
            <i class="fas fa-comments"></i>
            <span>Speech</span>
        </a>
    </div>
</body>
</html>
